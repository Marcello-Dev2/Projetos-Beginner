<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joken Jô</title>
</head>

<body>
    <main class="container">
        <div class="results">
            <div>
                <span class="user-results">
                    <img src="./img/pedra.png" elt="escolha do Usuário">
                </span>
                <span class="random-results">
                    <img src="./img/pedra.png" alt="escolha do random">
                </span>
            </div>
            <p class="results-text">Bora jogar?</p>
        </div>

        <div class="options">
            <span class="options-img">
                <img src="./img/pedra.png" alt="img pedra">
                <p>Pedra</p>
            </span>
            <span class="options-img">
                <img src="./img/papel.png" alt="img papel">
                <p>Papel</p>
            </span>
            <span class="options-img">
                <img src="./img/tesoura.png" alt="img tesoura">
                <p>tesoura</p>
            </span>
        </div>

    </main>
</body>
<script src="script.js"></script>

</html>

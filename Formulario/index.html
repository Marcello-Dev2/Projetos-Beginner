<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <section class="container">
        <div class="lado-left">
            <div class="content">
                <h1>Seja parceiro da HUB</h1>
                <p>Cadastre-se e impulsione a sua operação de vendas FTGS com a ajuda da HUB.</p>
            </div>
            <div class="img">
                <img src="https://img.freepik.com/fotos-gratis/feche-as-maos-digitando-no-teclado_23-2148950520.jpg?semt=ais_hybrid&w=740&q=80"
                    alt="">
            </div>
        </div>
        <div class="lado-rhigth">
            <h2>Preencha os campos abaixo:</h2>
            <div class="form">
                <form>
                    <label for="nome">nome</label><br>
                    <input type="text" name="nome" class="input-form"><br>
                    <label for="tel">Telefonte</label><br>
                    <input type="number" name="tel" class="input-form"><br>
                    <label for="email">e-mail</label><br>
                    <input type="email" name="email" class="input-form"><br>
                    <label for="cnpj">CNPJ</label><br>
                    <input type="number" name="cnpj" class="input-form"><br>
                    <label for="pc">Promotora ou Corban</label><br>
                    <input type="text" name="pc" class="input-form"><br>
            </div>
            <div class="button-lt">
                <div class="campo">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="input-lado">
                </div>

                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="input-lado">
                </div>
            </div>

            <button type="submit"><Em></Em>Enviar</button>
            </form>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
